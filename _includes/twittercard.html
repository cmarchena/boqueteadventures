<link rel="me"
  href="https://twitter.com/estospanasweb"
>
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@estospanasweb">

{% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
{% else %}
  <meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
{% if page.description %}
  <meta name="twitter:description" content="{{ page.description }}">
{% else %}
  <meta name="twitter:description" content="{{ site.description }}">
{% endif %}
{% if page.image %}
  <meta name="twitter:image:src" content="{{ site.url }}/{{ page.image }}">
{% else %}
  <meta name="twitter:image:src" content="{{ site.url }}/images/Facebook-Cover.png">
{% endif %}
